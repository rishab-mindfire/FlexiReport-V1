<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ERD Schema Editor</title>
    <!-- X6 JS -->
    <script src="./antvX6.min.js"></script>
    <!-- App CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="topbar">
      <div class="top-left">
        <h1 class="title">ERD Schema Editor</h1>
        <div class="controls">
          <button id="btnLoadDemo" class="btn">Load Demo Schema</button>
          <button id="btnExport" class="btn ghost">Export JSON</button>
          <button id="btnCenter" class="btn ghost">Center View</button>
        </div>
      </div>

      <div class="hint">
        Right ports = OUT (source), Left ports = IN (target).
      </div>
    </div>

    <!-- Relationship Editor -->
    <div id="edge-controls" class="floating-box hidden">
      <div>
        <label>Left Table Field:</label>
        <select id="edge-right-field"></select>
      </div>

      <div>
        <label>Right Table Field:</label>
        <select id="edge-left-field"></select>
      </div>

      <div>
        <label>Relation Type:</label>
        <select id="relation-type">
          <option value="=">=</option>
          <option value="≤">≤</option>
          <option value="≥">≥</option>
          <option value="X">X</option>
        </select>
      </div>

      <div class="edit-actions">
        <button id="btnSaveRelation" class="btn small">Save</button>
        <button id="btnCancelRelation" class="btn ghost small">Cancel</button>
      </div>
    </div>

    <!-- Delete Modal -->
    <div id="delete-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Delete Relationship?</h3>
        <p>This action cannot be undone.</p>
        <div class="modal-actions">
          <button id="btnConfirmDelete" class="btn danger">Delete</button>
          <button id="btnCancelDelete" class="btn ghost">Cancel</button>
        </div>
      </div>
    </div>

    <div id="container"></div>
    <!-- APP JS -->
    <script src="./index.js"></script>
  </body>
</html>
