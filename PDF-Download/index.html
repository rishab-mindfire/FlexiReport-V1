<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Report Layout Engine</title>
    <script src="./jsPDF.js.umd.min.js"></script>
    <script src="./index.js"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .controls {
        width: 100%;
        max-width: 900px;
        margin-bottom: 20px;
        background: white;
        padding: 15px;
        border: 1px solid #ddd;
      }
      button {
        padding: 10px 20px;
        font-size: 14px;
        cursor: pointer;
        background: #333;
        color: #fff;
        border: none;
        margin-right: 10px;
      }
      iframe {
        width: 100%;
        max-width: 900px;
        height: 800px;
        border: 1px solid #ccc;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <h3>FileMaker Data Simulation</h3>
      <button onclick="simulateFileMakerInput()">
        Load Data & Generate PDF
      </button>
      <div
        id="status"
        style="margin-top: 10px; font-size: 12px; color: green"></div>
    </div>

    <iframe id="preview"></iframe>
  </body>
</html>
